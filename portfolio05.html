<style>
:root {
    --primary-color: #C88A29;
    --secondary-color: #9A3D1D;
	--tertiary-color: #98192D;
	--quaternary-color: #821855;
	--quinary-color: #212F70;
	--senary-color: #375934;
	--background-color: black;
	--background-color-darker: #262626;
	--hero-color: #ffffff;
	--text-color: #fff;
	--footer-color: #ffffff;
	}
	.hero {
		position: relative;
	}
.bar {
	margin-top: -10px;
    height: 45px;
    width: 120%;
}
.color-bars {
	margin: 200px 0 0 -10%;
	transform: rotate(-7.5deg);
	z-index: 1;
	}	
.bar1 {
    background-color: var(--primary-color);
}
.bar2 {
    background-color: var(--secondary-color);
}
.bar3 {
    background-color: var(--tertiary-color);
}
.bar4 {
    background-color: var(--quaternary-color);
}
.bar5 {
    background-color: var(--quinary-color);
}
.bar6 {
    background-color: var(--senary-color);
	height: 35px;
}
.highlight {
    color: var(--primary-color);
}
.text-color {
    color: var(--text-color);
}
.secondary-color {
    color: var(--secondary-color);
}
/*<--------------------FUNDAMENTALS--------------------------->*/		
.row-1 {
    grid-row: 1 / span 1;
}
.row-2 {
    grid-row: 2 / span 1;
}
.row-1-2 {
    grid-row: 1 / span 2;
}
.row-1-2-3 {
    grid-row: 1 / span 3;
}
		
/*<--------------------SECTIONS--------------------------->*/	
#pf_title {
		position: absolute;
		border-radius: 0px;
		top: -130px;
		left: 20%;
		transform: translate(-50%, -50%);
		transform: rotate(-7.5deg);
		background: transparent;
		color: #fff;
		line-height: 6em;
	}
	#pf_title1 {
		font-family: "Helvetica Neue", Gotham, Helvetica, Arial, "sans-serif";
		font-size: 6em;
		font-weight: 900;
		margin: 0px;
	}
	#pf_title2 {
		font-family: 'Impact', 'Haettenschweiler', 'Oswald', 'Franklin Gothic Bold', 'Arial Black', 'sans-serif';
		color: black;
		text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff;
		font-size: 12em;
		margin: 0px;
	}
  img {
    border-radius: 0px;
  }
.row {
	display: -ms-flexbox; /* IE10 */
	display: flex;
	-ms-flex-wrap: wrap; /* IE10 */
	flex-wrap: wrap;
	padding: 0;
}
.column {
	-ms-flex: 25%; /* IE10 */
	flex: 25%;
	max-width: 25%;
	padding: 0;
}
.column img {
	margin-top: 0;
	vertical-align: middle;
}
.images {
	width: 100%;
	box-sizing: border-box;
    -moz-box-sizing: border-box;
    -webkit-box-sizing: border-box;
	cursor: -webkit-zoom-in;
   cursor: zoom-in;
}
.images:hover {
	border:2px solid white;
	transition-duration: 0;
	}
/*<--------------------IMAGE MODAL--------------------------->*/	

.modal {
z-index:1;
display:none;
position:fixed;
left:0;
top:0;
width:100%;
height:100%;
overflow:auto;
background-color:rgb(0,0,0);
background-color:rgba(0,0,0,0.8);
cursor: -webkit-zoom-out;
cursor: zoom-out;
}

.modal-content{
	width: 80vw;
	margin: auto;
	display: block;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
	.modal-content img {
		max-height: 95vh;
		margin: auto;
	}


.modal-hover-opacity {
opacity:1;
filter:alpha(opacity=100);
-webkit-backface-visibility:hidden;
}

.modal-hover-opacity:hover {
opacity:0.60;
filter:alpha(opacity=60);
-webkit-backface-visibility:hidden;
}


.close {
text-decoration:none;float:right;font-size:24px;font-weight:bold;color:white; cursor: pointer;
}

  

/*<--------------------PADDINGS--------------------------->*/		
		#video-caption {
			padding-top: 10px;
			font-weight: 100;
			text-align: end;
		}
	
/*<--------------------------------MEDIA-QUERIES------------------------------------->*/
  @media (max-width: 1000px) {
    .column {
		-ms-flex: 33.33%;
		flex: 33.33%;
		max-width: 33.33%;
	}
  }
	@media (max-width: 840px) {
		.color-bars {

		}
		.bar6 {

		}
		.column {
		-ms-flex: 50%;
		flex: 50%;
		max-width: 50%;
	}
		#pf_title {
		top: -15vw;
		left: 10vw;
		line-height: 12vw;
	}
	#pf_title1 {
		font-size: 12vw;
	}
	#pf_title2 {

	}
	}
/*<--------------------------------MEDIA-QUERIES-II------------------------------------->*/

	@media (max-width: 450px) {
		.column {
		-ms-flex: 100%;
		flex: 100%;
		max-width: 100%;
	}
	}
