<script>  
  var imageData = [{filename: '01', aspectRatio: 1.661},
{filename: '02', aspectRatio: 1.0},
{filename: '03', aspectRatio: 1.482},
{filename: '04', aspectRatio: 0.734},
{filename: '05', aspectRatio: 1.0},
{filename: '06', aspectRatio: 1.506},
{filename: '07', aspectRatio: 1.5},
{filename: '08', aspectRatio: 1.414},
{filename: '09', aspectRatio: 0.658},
{filename: '11', aspectRatio: 1.642},
{filename: '14', aspectRatio: 0.929},
{filename: '15', aspectRatio: 1.5}]
  
let i = 1
let j = 0
var totalCount =  imageData.length + 1;
var imageNames = imageData.map(function(el, i) { return el.filename; });
var imageAR = imageData.map(function(el, i) { return el.aspectRatio; });
var maxHeight = 350;
const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0)

function imageWall() {
for (i = i; i < totalCount;) {
  var calcHeight = 100000;
  var calcARadd = 0;
  // Create new figure to pop images inside
  var generatedFigure = document.createElement("figure");
  generatedFigure.classList.add('ball');
  generatedFigure.setAttribute("id", "figure"+j)
  var block = document.getElementById("gallery");
  block.appendChild(generatedFigure);
  var figureId = "figure"+j
  
  // Create new images individually
  // k is counter for this for loop, j is image number, 
  // i is total iterations relative to total number of images available
  do {
    var calcARadd = calcARadd + imageAR[j];
    var calcHeight = vw / calcARadd;
    if (isNaN(calcHeight) === true) {
      calcHeight = maxHeight;
      break
    }
    var pcr = document.createElement("picture");
    var block = document.getElementById(figureId);
    block.appendChild(pcr);
    var sc1 = document.createElement("source");
    var sc2 = document.createElement("source");
    var img = document.createElement("img");
    sc1.srcset= "images/photography__images/"+imageNames[j]+".webp";
    sc1.type="image/webp";
    sc2.srcset= "images/photography__images/"+imageNames[j]+".jpg";
    sc2.type="image/jpeg";
    img.src = "images/photography__images/"+imageNames[j]+".jpg";
    img.alt="Alt Text!";
    img.setAttribute("onclick","onClick(this)");
    img.loading="lazy";
    pcr.appendChild(sc1);
    pcr.appendChild(sc2);
    pcr.appendChild(img);
    j++;
    i++;
  }
  while (calcHeight > maxHeight);
  generatedFigure.style.height = calcHeight+"px";
}
}
</script>
